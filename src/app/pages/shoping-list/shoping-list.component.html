<table class="table table-striped table-sm" style="margin-top: 8%">
	<thead class="thead-dark">
		<tr>
			<th scope="col">No</th>
			<th scope="col"></th>
			<th scope="col">Title</th>
			<th scope="col">Author</th>
			<th scope="col">Price</th>
			<th scope="col"></th>
		</tr>
	</thead>
	<tbody>
		<tr *ngFor="let book of books; let i = index">
			<th scope="row">{{i+1}}</th>
			<td>
				<img style="width: 20%" [src]="book.getImgUrl">
      </td>
			<td>{{book.getTitle}}</td>
			<td>{{book.getAuthor}}</td>
			<td>{{book.getPrice | currency:'Rp. ':'symbol'}}</td>
			<td>
				<a style="font-size: 1vw" (click)="onDelete(book)" class="btn btn-danger">Delete</a>
			</td>
		</tr>
		<tr>
			<td colspan=3></td>
			<td>
				<h5>
					Total
				</h5>
			</td>
			<td>
				{{totalCart | currency:'Rp. ':'symbol' }}
			</td>
			<td></td>
		</tr>
	</tbody>
</table>
